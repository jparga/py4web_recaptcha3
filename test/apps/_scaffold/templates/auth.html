[[extend "layout.html"]]
<style>
  .auth-container {
    max-width: 80%;
    min-width: 400px;
    margin-left: auto;
    margin-right: auto;
    border: 1px solid #e1e1e1;
    border-radius: 10px;
    padding: 20px;
  }
</style>
<div class="auth-container">
  [[=form]]
  [[=recaptcha]]
</div>


[[block page_scripts]]<!-- individual pages can add scripts here -->
<script src="https://www.google.com/recaptcha/api.js?render=123"></script>

<script>
  let captcha_key = '123'
  grecaptcha.ready(function () {
    grecaptcha.execute(captcha_key, { action: 'contacto' }).then(function (token) {
      document.getElementById('auht_user_recaptcha').value = token;
    });
  });
</script>
[[end]]
